name: Deploy Staging Theme

on:
  push:
    branches:
      - development

jobs:
  deploy:
    name: Deploy LIVE Staging Theme
    runs-on: ubuntu-latest
    steps:
      # basically git clone
      - uses: actions/checkout@v2
      # deploy shopify theme
      - uses: pgrimaud/action-shopify@2.1.3
        env:
          SHOPIFY_PASSWORD: ${MOUS_SHOPIFY_PASSWORD}
          SHOPIFY_STORE_URL: ${MOUS_DEV_SHOPIFY_STORE_URL}
          SHOPIFY_THEME_ID:xx
          THEME_PATH: ./
        with:
          args: --ignored-file=config/settings_data.json --ignored-file=locales/*
